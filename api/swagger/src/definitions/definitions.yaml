# Group 2
WebsiteMetadata:
  properties:
    id:
      type: string
    downloadPath:
      type: string
    url:
      type: string
    occurrences:
      type: array
      items:
        $ref: '#/definitions/Occurrence'

WebsiteContent:
  properties:
    content:
      type: string

Website:
  required:
    - url
    - occurrences
    - content
  properties:
    url:
      type: string
    occurrences:
      type: array
      items:
        $ref: '#/definitions/Occurrence'
    content:
      type: string

UpdateWebsite:
  properties:
    url:
      type: string
    occurrences:
      type: array
      items:
        $ref: '#/definitions/Occurrence'
    content:
      type: string

Occurrence:
  required:
    - entityName
    - positions
  properties:
    entityName:
      type: string
    role:
      type: string
    positions:
      type: array
      items:
        type: integer
        format: int32

