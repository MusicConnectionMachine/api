x-swagger-router-controller: releases
get:
  description: Retruns list of all releases
  operationId: getAllReleases
  parameters:
    - name: q
      in: query
      description: Query string
      required: false
      type: string
    - name: offset
      in: query
      description: Return results after a certain point
      required: false
      type: integer
      format: int32
    - name: limit
      in: query
      description: Only return (size) entries
      required: false
      type: integer
      format: int32
  responses:
    "200":
      description: Success
      schema:
        type: object
        properties:
          items:
            type: array
            items:
              $ref: '#/definitions/Release'
          count:
            type: integer
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
post:
  description: Add new releases to DB
  operationId: addRelease
  security:
    - DefaultSecurity: []
  parameters:
    - name: body
      in: body
      description: release data
      required: true
      schema:
        type: array
        items:
          $ref: '#/definitions/UpdateRelease'
  responses:
    "200":
      description: Success
      schema:
        type: array
        items:
          $ref: '#/definitions/Release'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
