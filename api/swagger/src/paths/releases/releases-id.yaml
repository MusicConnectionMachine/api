x-swagger-router-controller: releases
get:
  description: Retruns releases with specified ID
  operationId: getReleaseByID
  parameters:
    - name: id
      in: path
      description: ID of release
      required: true
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Release'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  description: Update release
  operationId: updateRelease
  security:
    - DefaultSecurity: []
  parameters:
    - name: id
      in: path
      description: ID of release
      required: true
      type: string
    - name: body
      in: body
      description: release data
      required: true
      schema:
        $ref: '#/definitions/UpdateRelease'
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Release'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  description: Delete release
  operationId: deleteRelease
  security:
    - DefaultSecurity: []
  parameters:
    - name: id
      in: path
      description: ID of release
      required: true
      type: string
  responses:
    "200":
      description: Success
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
