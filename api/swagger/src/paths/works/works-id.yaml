x-swagger-router-controller: works
get:
  description: Returns works with specified ID
  operationId: getWorkByID
  parameters:
    - name: id
      in: path
      description: ID of work
      required: true
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Work'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  description: Update work
  operationId: updateWork
  security:
    - DefaultSecurity: []
  parameters:
    - name: id
      in: path
      description: ID of work
      required: true
      type: string
    - name: body
      in: body
      description: work data
      required: true
      schema:
        $ref: '#/definitions/UpdateWork'
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Work'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  description: Delete Work
  operationId: deleteWork
  security:
    - DefaultSecurity: []
  parameters:
    - name: id
      in: path
      description: ID of work
      required: true
      type: string
  responses:
    "200":
      description: Success
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
