x-swagger-router-controller: instruments
get:
  description: Retruns instrument with specified ID
  operationId: getInstrumentByID
  parameters:
    - name: id
      in: path
      description: ID of Instrument
      required: true
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Instrument'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  description: Update instrument
  operationId: updateInstrument
  security:
    - DefaultSecurity: []
  parameters:
    - name: id
      in: path
      description: ID of instrument
      required: true
      type: string
    - name: body
      in: body
      description: instrument data
      required: true
      schema:
        $ref: '#/definitions/UpdateInstrument'
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Instrument'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  description: Delete instrument
  operationId: deleteInstrument
  security:
    - DefaultSecurity: []
  parameters:
    - name: id
      in: path
      description: ID of Instrument
      required: true
      type: string
  responses:
    "200":
      description: Success
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
