x-swagger-router-controller: search
get:
  description: Returns entities matching the search criteria
  operationId: searchEntities
  parameters:
    - name: q
      in: query
      description: Query string
      required: true
      type: string
    - name: offset
      in: query
      description: Return results after a certain point
      required: false
      type: integer
      format: int32
    - name: limit
      in: query
      description: Only return (size) entries
      required: false
      type: integer
      format: int32
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/EntityResults'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
