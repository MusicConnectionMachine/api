x-swagger-router-controller: entities
get:
  description: Returns entity with specified ID
  operationId: getEntityByID
  parameters:
    - name: id
      in: path
      description: ID of entity
      required: true
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Entity'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  description: Update entity
  operationId: updateEntity
  security:
    - DefaultSecurity: []
  parameters:
    - name: id
      in: path
      description: ID of website
      required: true
      type: string
    - name: body
      in: body
      description: entity name and type
      required: true
      schema:
        $ref: '#/definitions/UpdateEntity'
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Entity'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  description: Delete entity
  operationId: deleteEntity
  security:
    - DefaultSecurity: []
  parameters:
    - name: id
      in: path
      description: ID of entity
      required: true
      type: string
  responses:
    "200":
      description: Success
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
