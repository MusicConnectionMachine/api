x-swagger-router-controller: places
get:
  description: Retruns list of places of an artist
  operationId: getAllPlacesByArtist
  parameters:
    - name: id
      in: path
      description: ID of artist
      required: true
      type: string
  responses:
    "200":
      description: Success
      schema:
        type: array
        items:
          $ref: '#/definitions/Place'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
