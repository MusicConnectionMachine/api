x-swagger-router-controller: relationships
get:
  description: Return list of all relationships
  operationId: getAllRelationships
  responses:
    "200":
      description: Success
      schema:
        type: array
        items:
          $ref: '#/definitions/Relationship'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
post:
  description: Add new relationship to DB
  operationId: addRelationship
  parameters:
    - name: apiKey
      in: query
      description: API key
      required: true
      type: string
    - name: body
      in: body
      description: relationship data
      required: true
      schema:
        type: array
        items:
          $ref: '#/definitions/UpdateRelationship'
  responses:
    "200":
      description: Success
      schema:
        type: array
        items:
          $ref: '#/definitions/Relationship'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
