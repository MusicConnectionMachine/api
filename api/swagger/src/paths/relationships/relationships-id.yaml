x-swagger-router-controller: relationships
get:
  description: Returns relationship with specified ID
  operationId: getRelationshipByID
  parameters:
    - name: id
      in: path
      description: ID of relationship
      required: true
      type: integer
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Relationship'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  description: Update relationship
  operationId: updateRelationship
  parameters:
    - name: apiKey
      in: query
      description: API key
      required: true
      type: string
    - name: id
      in: path
      description: ID of relationship
      required: true
      type: integer
    - name: body
      in: body
      description: relationship type and name
      required: true
      schema:
        $ref: '#/definitions/UpdateRelationship'
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Relationship'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  description: Delete relationship
  operationId: deleteRelationship
  parameters:
    - name: apiKey
      in: query
      description: API key
      required: true
      type: string
    - name: id
      in: path
      description: ID of relationship
      required: true
      type: integer
  responses:
    "200":
      description: Success
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
