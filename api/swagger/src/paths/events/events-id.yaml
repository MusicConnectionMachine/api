x-swagger-router-controller: events
get:
  description: Returns events with specified ID
  operationId: getEventByID
  parameters:
    - name: id
      in: path
      description: ID of Event
      required: true
      type: string
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Event'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
put:
  description: Update event
  operationId: updateEvent
  parameters:
    - name: apiKey
      in: query
      description: API key
      required: true
      type: string
    - name: id
      in: path
      description: ID of Event
      required: true
      type: string
    - name: body
      in: body
      description: Event data
      required: true
      schema:
        $ref: '#/definitions/UpdateEvent'
  responses:
    "200":
      description: Success
      schema:
        $ref: '#/definitions/Event'
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
delete:
  description: Delete event
  operationId: deleteEvent
  parameters:
    - name: apiKey
      in: query
      description: API key
      required: true
      type: string
    - name: id
      in: path
      description: ID of Event
      required: true
      type: string
  responses:
    "200":
      description: Success
    default:
      description: Error
      schema:
        $ref: "#/definitions/ErrorResponse"
